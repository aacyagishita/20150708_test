<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GSI Tiles on Cesium</title>
</head>
<style>
  #cesiumContainer {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    margin: 0;
    overflow: hidden;
    padding: 0;
    font-family: sans-serif;
  }
  html {
    height: 100%;
  }
  body {
    padding: 0;
    margin: 0;
    overflow: hidden;
    height: 100%;
  }
</style>
<body>
<script src="https://cesiumjs.org/Cesium/Build/Cesium/Cesium.js"></script>
<script src="http://cesiumjs.org/releases/1.12/Apps/Sandcastle/Sandcastle-header.js"></script>
<!--<script src="https://aacyagishita.github.io/20150708_test/cesium-starter-app_Iknowshachu/Sandcastle/Sandcastle-header.js"></script>-->
<link href="https://cesiumjs.org/Cesium/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
<div id="cesiumContainer"></div>
<script>
  var viewer = new Cesium.Viewer('cesiumContainer', {
    imageryProvider: new Cesium.OpenStreetMapImageryProvider({
      url: 'http://cyberjapandata.gsi.go.jp/xyz/std/',
      credit: new Cesium.Credit('çëìyínóùâ@', '', 'http://www.gsi.go.jp/kikakuchousei/kikakuchousei40182.html')
    }),
    baseLayerPicker: false
  });

    Sandcastle.addDefaultToolbarButton('Satellites', function() {
    viewer.dataSources.add(Cesium.CzmlDataSource.load('http://www.gsi.go.jp/kikakuchousei/kikakuchousei40182.html'));
  });
  Sandcastle.addToolbarButton('Vehicle', function() {
    viewer.dataSources.add(Cesium.CzmlDataSource.load('http://www.gsi.go.jp/kikakuchousei/kikakuchousei40182.html'));
  });
  Sandcastle.reset = function() {
    viewer.dataSources.removeAll();
    viewer.homeButton.viewModel.command();
  };

  viewer.scene.camera.setPositionCartographic(Cesium.Cartographic.fromDegrees(140.00, 36.14, 20000000.0));

</script>
</body>
</html>
